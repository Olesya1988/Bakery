<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кафе-Пекарня</title>
</head>
<body>  
  <main class="main">
    <div class="menu">
      <ul class="menu__list">
        <li class="menu__item">Главная</li>
        <li class="menu__item">Порфолио</li>
        <li class="menu__item">Кафе-Пекарня "ПОД КЛЮЧ"</li>
      </ul>
    </div>
    <header class="header">
      <h1 class="title">Кафе-Пекарня "ПОД КЛЮЧ"</h1>
      <div class="subtitle">
        <div class="subtitle__text">Дизайн проект и поставка технологического оборудования для Кафе-Пекарни «ПОД КЛЮЧ»</div>
        <div class="subtitle__buttons">
          <button class="button previous"></button>
          <button class="button next"></button>
        </div>
      </div>
    </header>
    <div class="gallery">
      <div class="main-image__box">
        <img src="./pic/image 12.png" class="main-image__item" alt="Cafe interior photography">
      </div>
      <div class="slider">
        <div class="slider__items">
            <div class="slider__item">
                <img src="./pic/image 13.png" class="slider__image" alt="Cafe interior photography">
            </div>
            <div class="slider__item">
                <img src="./pic/image 14.png" class="slider__image" alt="Cafe interior photography">
            </div>
            <div class="slider__item active">
                <img src="./pic/image 12.png" class="slider__image" alt="Cafe interior photography">
            </div>  
        </div>
    </div>
    <div class="application">
      <span class="application__text">Понравился проект?<br>Оставьте заявку на индивидуальный расчет для вас</span>
      <button class="application__button">Получить КП</button>
    </div>
    </div>

  </main>
</body>
</html>
